<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางรายชื่อ เพื่อน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(''); /* เปลี่ยนภาพพื้นหลังได้ตามใจ */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #d0e0f0;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    #clearAll {
      background-color: #f44336;
      color: white;
    }

    #nameForm {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>📋 ตารางรายชื่อเพื่อน</h1>

    <!-- ฟอร์มเพิ่มชื่อ + ลบทั้งหมด -->
    <form id="nameForm">
      <label for="name">เพิ่มชื่อ:</label>
      <input type="text" id="name" required>
      <button type="submit">เพิ่ม</button>
      <button type="button" id="clearAll">ลบทั้งหมด</button>
    </form>

    <!-- ตาราง -->
    <table id="nameTable">
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ชื่อ</th>
        </tr>
      </thead>
      <tbody>
        <!-- รายชื่อจะถูกเพิ่มที่นี่ -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('nameForm');
    const nameInput = document.getElementById('name');
    const tableBody = document.querySelector('#nameTable tbody');
    const clearAllBtn = document.getElementById('clearAll');
    let count = 0;

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = nameInput.value.trim();
      if (name !== "") {
        count++;
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${count}</td>
          <td>${name}</td>
        `;
        tableBody.appendChild(newRow);
        nameInput.value = "";
      }
    });

    clearAllBtn.addEventListener('click', function() {
      tableBody.innerHTML = "";
      count = 0;
    });
  </script>

</body>
</html>
