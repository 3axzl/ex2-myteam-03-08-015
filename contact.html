<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c, #2a2a2a);
            color: #ffffff;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #00ffe7;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffe7;
        }

        .person {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.2);
            transition: transform 0.3s;
        }

        .person:hover {
            transform: scale(1.03);
        }

        .person img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #00ffe7;
        }

        .person h2 {
            margin: 0 0 10px;
            color: #00ffe7;
        }

        .person p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

    <h1>ประวัติบุคคล</h1>

    <div class="person">
    <img src="received_529382476029770.webp" alt="Person 1" width="120">
    <div>
        <h2>นายอิศรานุวัฒน์ สาริยา</h2>
        <p>อายุ: 20 ปี</p>
        <p>อาชีพ: เล่นโรบูด</p>
    </div>
</div>


    <div class="person">
        <img src="IMG_20250531_084822_300.webp" alt="Person 2">
        <div>
            <h2>นายธันวา ศิริมา</h2>
            <p>อายุ: 20 ปี</p>
            <p>อาชีพ: กีดยาง</p>
        </div>
    </div>

    <div class="person">
        <img src="IMG_20250404_085718_984.jpg" alt="Person 3">
        <div>
            <h2>นายชนินทร ทาสุคนธ์</h2>
            <p>อายุ: 19 ปี</p>
            <p>อาชีพ: เลี้ยงหมา</p>
        </div>
    </div>

</body>
</html>
